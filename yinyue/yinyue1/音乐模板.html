<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>悦听player</title>
		<!-- 样式 -->
		<link rel="stylesheet" href="./css/index.css">
		<style type="text/css">

		</style>
	</head>

	<body>
		<div class="wrap">
			<!-- 播放器主体区域 -->
			<div class="play_wrap" id="player">
				<div class="search_bar">
					<img src="images/player_title.png" alt="" />
					<!-- 搜索歌曲 -->
					<input type="text" v-model="yinyue" @keyup.enter="ssyy" autocomplete="off" />
				</div>
				<div class="center_con">
					<!-- 搜索歌曲列表 -->
					<div class='song_wrapper'>
						<ul class="song_list">
							<li v-for="item in yinyues">
								<a href="javascript:;" @click="bofang(item.id)"></a>
								<b>{{item.name}}</b>
								<span v-if="item.mvid!=0" @click="playmv(item.mvid)"><i></i></span>
							</li>

						</ul>
						<img src="images/line.png" class="switch_btn" alt="">
					</div>
					<!-- 歌曲信息容器 -->
					<div class="player_con" class="playing" :class="{playing:isPlaying}">
						<img src="images/player_bar.png" class="play_bar" />
						<!-- 黑胶碟片 -->
						<img src="images/disc.png" class="disc autoRotate" />
						<img :src="fengmian" class="cover autoRotate" />
					</div>
					<!-- 评论容器 -->
					<div class="comment_wrapper">
						<h5 class='title'>热门留言</h5>
						<div class='comment_list'>
							<dl v-for="item in reping">
								<dt>
                                <img :src="item.user.avatarUrl" alt="" />
                            </dt>
								<dd class="name">{{item.user.nickname}}</dd>
								<dd class="detail">
									{{item.content}}
								</dd>
							</dl>
						</div>
						<img src="images/line.png" class="right_line">
					</div>
				</div>
				<div class="audio_con">
					<audio ref='audio' :src="yinyueurl" @play="play" @pause="pause" controls autoplay loop class="myaudio"></audio>
				</div>
				<div class="video_con" style="display: none;" v-show="isShow">
					<video controls="controls" :src="mv"></video>
					<div class="mask" @click="hide"></div>
				</div>
			</div>
		</div>
	</body>
	<!-- 开发环境版本，包含了有帮助的命令行警告 -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<!-- 官网提供的 axios 在线地址 -->
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<!-- 引入自己的js -->

	<!--
		1:歌曲搜索接口
    请求地址:https://autumnfish.cn/search
    请求方法:get
    请求参数:keywords(查询关键字)
    响应内容:歌曲搜索结果

  2:歌曲url获取接口
    请求地址:https://autumnfish.cn/song/url
    请求方法:get
    请求参数:id(歌曲id)
    响应内容:歌曲url地址
	
  3.歌曲详情获取
    请求地址:https://autumnfish.cn/song/detail
    请求方法:get
    请求参数:ids(歌曲id)
    响应内容:歌曲详情(包括封面信息)
	
  4.热门评论获取
    请求地址:https://autumnfish.cn/comment/hot?type=0
    请求方法:get
    请求参数:id(歌曲id,地址中的type固定为0)
    响应内容:歌曲的热门评论
	
  5.mv地址获取
    请求地址:https://autumnfish.cn/mv/url
    请求方法:get
    请求参数:id(mvid,为0表示没有mv)
    响应内容:mv的地址

	-->

	<script type="text/javascript">
		var app = new Vue({
			el: "#player",
			data: {
				yinyue: "",
				yinyues: [],
				yinyueurl: "",
				fengmian: "",
				reping: [],
				isPlaying:false,
				mv:"",
				isShow:false
				
			},
			methods: {
				
				//搜索音乐
				ssyy: function() {
					var that = this;
					var url = "https://autumnfish.cn/search?keywords=" + this.yinyue;
					axios.get(url).then(
						function(response) {
							//console.log(response.data.result.songs);
							that.yinyues = response.data.result.songs;
						},
						function(err) {

						})
				},
				//播放音乐
				bofang: function(yinyueid) {
					var that = this;
					var url = "https://autumnfish.cn/song/url?id=" + yinyueid;
					axios.get(url).then(function(response) {
						console.log(response.data.data[0].url);
						that.yinyueurl = response.data.data[0].url;
					}, function(err) {});
					//封面
					axios.get("https://autumnfish.cn/song/detail?ids=" + yinyueid).then(function(response) {
						//console.log(response.data.songs[0].al.picUrl);
						that.fengmian = response.data.songs[0].al.picUrl;
					});
					//评论
					axios.get("https://autumnfish.cn/comment/hot?type=0&id=" + yinyueid).then(function(response) {
						//console.log(response.data.hotComments);
						that.reping = response.data.hotComments;
					})
				},
				play:function(){
					this.isPlaying=true;
				},
				pause:function(){
					this.isPlaying=false;
				},
				playmv:function(id){
					var that=this;
					var url="https://autumnfish.cn/mv/url?id="+id;
					axios.get(url).then(function(response){
						that.mv=response.data.data.url;
						that.isShow=true;
					})
				},
				hide:function(){
					this.isShow=false;
				}
				

			}
		})
	</script>

</html>
